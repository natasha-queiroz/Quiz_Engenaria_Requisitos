
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Engenharia de Requisitos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .choices {
      list-style: none;
      padding: 0;
    }
    .choices li {
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .score {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz: Engenharia de Requisitos</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <ul class="choices" id="choices"></ul>
      <button onclick="nextQuestion()">Próxima</button>
      <div class="score" id="score"></div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        pergunta: "O que é um requisito de software?",
        alternativas: [
          "A. Um problema encontrado durante o desenvolvimento.",
          "B. Uma função desejada pelo usuário final.",
          "C. Uma condição ou capacidade necessária para um sistema.",
          "D. Um tipo de código-fonte."
        ],
        correta: "C"
      },
      {
        pergunta: "Qual das opções representa um requisito funcional?",
        alternativas: [
          "A. O sistema deve processar pedidos de venda.",
          "B. O sistema deve ter bom desempenho.",
          "C. O sistema deve usar arquitetura cliente-servidor.",
          "D. O sistema deve ser compatível com iOS."
        ],
        correta: "A"
      },
      {
        pergunta: "Requisitos não funcionais são relacionados a:",
        alternativas: [
          "A. O que o sistema deve fazer.",
          "B. Regras de negócio.",
          "C. Qualidade e restrições do sistema.",
          "D. Casos de uso."
        ],
        correta: "C"
      },
      {
        pergunta: "Qual é o primeiro passo da Engenharia de Requisitos?",
        alternativas: [
          "A. Documentação dos requisitos.",
          "B. Validação dos requisitos.",
          "C. Levantamento dos requisitos.",
          "D. Gerenciamento de mudanças."
        ],
        correta: "C"
      },
      {
        pergunta: "O que é o DRS (Documento de Requisitos de Software)?",
        alternativas: [
          "A. Um documento de testes automatizados.",
          "B. Documento que descreve o sistema completo.",
          "C. Documento com requisitos, detalhamentos e critérios de aceitação.",
          "D. Documento de instalação do sistema."
        ],
        correta: "C"
      },
      {
        pergunta: "Um requisito organizacional trata de:",
        alternativas: [
          "A. Interface com o usuário.",
          "B. Padrões ou processos internos da empresa.",
          "C. Ações do sistema.",
          "D. Interface gráfica."
        ],
        correta: "B"
      },
      {
        pergunta: "Requisitos de domínio são importantes pois:",
        alternativas: [
          "A. São de difícil entendimento técnico.",
          "B. Adicionam funcionalidades obrigatórias específicas do negócio.",
          "C. Tornam o software mais bonito.",
          "D. São úteis apenas na fase de testes."
        ],
        correta: "B"
      },
      {
        pergunta: "O que pode acontecer se os requisitos forem mal definidos?",
        alternativas: [
          "A. O projeto será mais rápido.",
          "B. Maior chance de sucesso do sistema.",
          "C. O sistema pode não atender as necessidades dos usuários.",
          "D. Nada, requisitos não são tão importantes."
        ],
        correta: "C"
      },
      {
        pergunta: "Quem participa da etapa de levantamento de requisitos?",
        alternativas: [
          "A. Somente o programador.",
          "B. O gerente do projeto.",
          "C. Usuários, analistas, desenvolvedores e stakeholders.",
          "D. Apenas os clientes."
        ],
        correta: "C"
      },
      {
        pergunta: "Requisitos de produto estão relacionados a:",
        alternativas: [
          "A. Qualidade do software e funcionamento esperado.",
          "B. Padrões da empresa.",
          "C. Funções da equipe de projeto.",
          "D. Layout dos relatórios."
        ],
        correta: "A"
      },
      {
        pergunta: "A elicitação de requisitos envolve:",
        alternativas: [
          "A. Validar os requisitos.",
          "B. Avaliar desempenho do sistema.",
          "C. Coletar informações com as partes interessadas.",
          "D. Criar interface do usuário."
        ],
        correta: "C"
      },
      {
        pergunta: "Técnicas comuns de elicitação incluem:",
        alternativas: [
          "A. Brainstorming, entrevistas e observações.",
          "B. Testes automatizados.",
          "C. Modelagem UML.",
          "D. Instalação de software."
        ],
        correta: "A"
      },
      {
        pergunta: "O que é escopo do sistema?",
        alternativas: [
          "A. O sistema operacional utilizado.",
          "B. O orçamento do projeto.",
          "C. O limite do que será desenvolvido no projeto.",
          "D. O design da interface gráfica."
        ],
        correta: "C"
      },
      {
        pergunta: "Validação de requisitos serve para:",
        alternativas: [
          "A. Criar código-fonte do sistema.",
          "B. Garantir que os requisitos estejam corretos e completos.",
          "C. Desenvolver o banco de dados.",
          "D. Escrever casos de teste."
        ],
        correta: "B"
      },
      {
        pergunta: "O que é um requisito implícito?",
        alternativas: [
          "A. Um requisito que não pode ser testado.",
          "B. Um requisito que está fora do escopo.",
          "C. Um requisito que não foi explicitamente declarado, mas esperado.",
          "D. Um requisito inválido."
        ],
        correta: "C"
      },
      {
        pergunta: "Durante a negociação de requisitos:",
        alternativas: [
          "A. Apenas o desenvolvedor decide os requisitos.",
          "B. O gerente define os requisitos finais.",
          "C. As partes interessadas ajustam expectativas e prioridades.",
          "D. O código-fonte é gerado automaticamente."
        ],
        correta: "C"
      },
      {
        pergunta: "Qual é o objetivo da modelagem de requisitos?",
        alternativas: [
          "A. Criar a interface final.",
          "B. Simular o banco de dados.",
          "C. Representar requisitos de forma visual e compreensível.",
          "D. Gerar documentação técnica."
        ],
        correta: "C"
      },
      {
        pergunta: "Casos de uso são utilizados para:",
        alternativas: [
          "A. Modelar o design gráfico.",
          "B. Representar interações entre usuário e sistema.",
          "C. Criar tabelas do banco de dados.",
          "D. Automatizar testes."
        ],
        correta: "B"
      },
      {
        pergunta: "Critérios de aceitação servem para:",
        alternativas: [
          "A. Medir desempenho do hardware.",
          "B. Validar se um requisito foi corretamente implementado.",
          "C. Avaliar salário dos desenvolvedores.",
          "D. Definir escopo de design."
        ],
        correta: "B"
      },
      {
        pergunta: "Qual artefato é gerado ao final da engenharia de requisitos?",
        alternativas: [
          "A. Código fonte.",
          "B. Documento de instalação.",
          "C. Documento de Requisitos de Software.",
          "D. Interface de usuário."
        ],
        correta: "C"
      }
    ];

    let index = 0;
    let score = 0;

    function carregarQuestao() {
      const q = quizData[index];
      document.getElementById("question").textContent = q.pergunta;
      const choicesList = document.getElementById("choices");
      choicesList.innerHTML = "";

      q.alternativas.forEach(alt => {
        const li = document.createElement("li");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "alternativa";
        input.value = alt.charAt(0);
        li.appendChild(input);
        li.appendChild(document.createTextNode(" " + alt));
        choicesList.appendChild(li);
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="alternativa"]:checked');
      if (!selected) {
        alert("Selecione uma alternativa!");
        return;
      }

      if (selected.value === quizData[index].correta) {
        score++;
      }

      index++;
      if (index < quizData.length) {
        carregarQuestao();
      } else {
        document.getElementById("quiz").innerHTML = `
          <h2>Você acertou ${score} de ${quizData.length} questões.</h2>
          <p>Sua pontuação foi salva!</p>
          <button onclick="location.reload()">Reiniciar</button>
        `;
        localStorage.setItem("pontuacaoQuizEngenharia", score);
      }
    }

    carregarQuestao();
  </script>
</body>
</html>
